<div class="d-flex align-items-center gap-2 my-2 justify-content-center">
  <button class="btn btn-dark py-1 px-2" (click)="disminuirCantidad(producto)">
    -
  </button>
  <span class="fs-5">{{ producto.cantidad }}</span>
  <button class="btn btn-dark py-1 px-2" (click)="aumentarCantidad(producto)">
    +
  </button>
</div>
